    <title>Paginated Data</title>

    <link rel="stylesheet" href="./style.css">

  <body>

      <thead>
        <tr>
          <td># No.</td>
          <td>Gender</td>

          <td>59</td>

        </tr>

        <tr data-entryid="c81e728d9d4c2f636f067f89cc14862c">

        <tr data-entryid="eccbc87e4b5ce2fe28308fd9f2a7baf3">

    <script type="module" src="./app.ts"></script>

</html>
